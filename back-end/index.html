<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pagina1</h1>
    <input type="text" id="nomeUtente" placeholder="nomeutente"><br>
    <input type="text" id="ip" placeholder="ip"><br>
    <input type="button" id="btnGo" value="go">
    <script>
        let ws = new WebSocket("ws://localhost:8888");
        ws.addEventListener('open', (event) => {
            const payLoad = {
                "method": "index",
            }
            ws.send(JSON.stringify(payLoad));
        });
        ws.onmessage = message => {
            const response = JSON.parse(message.data);
            if (response.method == "alert") {
                var text = "[" + response.nickname + "] vuole giocare!\n Accetta!";
                if (confirm(text) == true) {
                    //OK dire che hai accettato e andare alla pagina del gioco
                    window.location.replace('/game');
                } else {
                    //cancel rifiutare la connessione in entrata
                    const payLoad = {
                        "method": "denyNewUser",
                    }
                    ws.send(JSON.stringify(payLoad));
                }
            }
            console.log(response.method);
        }


        document.getElementById("btnGo").addEventListener("click", () => {
            var nomeutente = document.getElementById("nomeUtente").value;
            var indirizzoIP = document.getElementById("ip").value;
            if (nomeutente == "" || indirizzoIP == "") {
                alert("i campi nomeutente o indiirzzo ip sono vuoti");
            } else {
                const payLoad = {
                    "method": "newGame",
                    "nomeutente": nomeutente,
                    "indirizzoIp": indirizzoIP,
                }
                ws.send(JSON.stringify(payLoad));
            }


        });
    </script>
</body>

</html>
