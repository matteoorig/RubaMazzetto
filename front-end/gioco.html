        function rollTheDice() {
            dice.forEach(function (die) {
                die.classList.add("shake");
            });
            setTimeout(() => {
                dice.forEach((die) => {
                    die.classList.remove("shake");
                })
                dieOneValue = Math.floor(Math.random() * 6);
                document.querySelector("#dad1").setAttribute("src", images[dieOneValue]);
                DOM_img.src = images[dieOneValue];
                posizioneDadoFine.appendChild(DOM_img);
                document.getElementById("dado").style.visibility = "hidden";

                //dialogo con app.js quando lancio i dadi
